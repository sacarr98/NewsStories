{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class = "container text-center">
    <div class = "row">
        <div class="col-12">
            <h2>Share Your News With Us</h2>
            {% if form %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">Share</button>
                 </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
