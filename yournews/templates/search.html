{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Search News:</h1>

<form method="POST">
    {% csrf_token %}
    <input type="input" class="form-control" placeholder="Search News" name="search">
    <br/><br/>
    <button type="submit" class="btn btn-secondary">Search</button>
</form>

<br/><br/>

{% if search %}
<h4>Search results for : '{{ search }}'</h4>
{% endif %}

{% endblock %}
